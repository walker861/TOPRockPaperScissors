<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="game">
        <h1 class="title">Rock Paper Scissors</h1>

        <div class="scores">
          <p>Computer Score <span class="computerScore">0</span></p>
          <p>Player Score <span class="playerScore">0</span></p>
        </div>
        <!-- scores close -->

        <p>Make your choice</p>

        <div class="buttons">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>
        <!-- buttons close -->

        <div class="results">
          <p class="computer"></p>
          <p class="player"></p>
          <p class="draw hide">Draw!</p>
          <p class="win hide">You win this round!</p>
          <p class="lose hide">You lose this round!</p>
        </div>
        <!-- result close -->
      </div>
      <!--game close   -->
      <div class="computerWin hide">
        <p>Game Over!</p>
        <p>ðŸ¦¾ Computer Wins!!! ðŸ¦¾</p>
      </div>
      <!-- computerWin close -->

        <p>Game Over!</p>
        <p>ðŸ˜Ž Player Wins!!! ðŸ˜Ž</p>
      </div>
      <!-- playerWin close -->

      <button class="reset">Reset</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
